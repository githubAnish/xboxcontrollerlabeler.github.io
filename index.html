<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xbox Controller Labels</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Xbox Controller</h1>
        <div class="controller-wrapper">
            <img src="hello.jpg" alt="Xbox Controller" class="controller-image">

            <!-- Example Labels -->
            <div class="label" style="top: 15%; left: 65%;" data-label="Y Button"></div>
            <div class="label" style="top: 25%; left: 70%;" data-label="B Button"></div>
            <div class="label" style="top: 35%; left: 65%;" data-label="A Button"></div>
            <div class="label" style="top: 25%; left: 60%;" data-label="X Button"></div>

            <div class="label" style="top: 40%; left: 40%;" data-label="D-Pad"></div>
            <div class="label" style="top: 15%; left: 40%;" data-label="Left Stick"></div>
            <div class="label" style="top: 15%; left: 50%;" data-label="Right Stick"></div>

            <div class="label" style="top: 5%; left: 45%;" data-label="Menu Button"></div>
            <div class="label" style="top: 5%; left: 40%;" data-label="View Button"></div>
            <div class="label" style="top: 0%; left: 30%;" data-label="Left Bumper"></div>
            <div class="label" style="top: 0%; left: 60%;" data-label="Right Bumper"></div>
        </div>
        <div id="tooltip" class="tooltip"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
